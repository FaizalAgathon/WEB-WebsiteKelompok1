<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>

  <style>
    table {
      margin: 24px auto;
    }

    #td {
      /* display: flex; */
      flex-direction: column;

      margin: 12px;

    }


    input:not(:last-child) {
      margin-bottom: 8px;
    }
  </style>

</head>

<body>
  <form>
    <table
      border="1"
      width="400"
    >

    <!-- NOTE ROW 1 -->
      <tr class="tr1">

        <th
          colspan="1"
          width="300"
          bgcolor="66d3db"
        >Form Pendaftaran</th>
        <td rowspan="2">
          <img
            src="img/logo1.png"
            height="150px"
            width="150px"
          >
        </td>

      </tr>

      <!-- NOTE ROW 2 -->
      <tr class="tr2">

        <td
          colspan="1"
          align="left"
          id="td"
        >
          <div>
            Nama &nbsp;&nbsp;: <input
              type="text"
              name="Nama"
              id="inp"
            ><br>
          </div>
          <div>
            No telp : <input
              type="text"
              name="Nama"
              id="inp"
            ><br>
          </div>

      </tr>

      <!-- NOTE ROW 3 -->
      <tr class="tr3">

        <th
          align="center"
          colspan="3"
          width="300"
          bgcolor="66d3db"
        >Alamat</th>

      </tr>

      <!-- NOTE ROW 4 -->
      <tr class="tr4">

        <td
          colspan="3"
          width="300"
          id="td"
        >
          </th>
          Provinsi &nbsp;: <br>
          <input
            type="radio"
            name="Provinsi"
            value="jabar"
          > Jawa Barat <br>
          <input
            type="radio"
            name="Provinsi"
            value="jatim"
          > Jawa Timur <br>
          <input
            type="radio"
            name="Provinsi"
            value="jateng"
          > Jawa Tengah
          <br>
          Kota &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <select>
            <option>Cirebon</option>
            <option>Surabaya</option>
            <option>Malang</option>
            <option>Semarang</option>
            <option>Bandung</option>
          </select>
        </td>

      </tr>

      <!-- NOTE ROW 5 -->
      <tr class="tr5">

        <td
          colspan="3"
          id="td"
        >
          Usia
          <input
            type="checkbox"
            name="15"
          > 15 - 21 <br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="checkbox"
            name="22"
          > 22 - 40
        </td>

      </tr>

      <!-- NOTE ROW 6 -->
      <tr class="tr6">

        <td colspan="3">
          <input
            type="submit"
            value="kirim"
            value="kirim"
          >
          <input
            type="submit"
            value="Batal"
            value="Batal"
          >
        </td>

      </tr>

    </table>

  </form>
</body>

</html>
