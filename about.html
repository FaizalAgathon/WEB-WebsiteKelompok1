<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
        }
        .clear{
            clear:both;
        }
        .container{
            width: 70%;
            height: 60%;
            margin: 40px auto;

            border: 4px solid #66d3db;
            border-radius: 24px;
            overflow: hidden;
        }
        .container h4{
            width: 100%;
            height: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            text-align: center;
            line-height: 30px;

            color: #fff;
            background: #66d3db;
        }
        .flex{
            display: flex;
            justify-content: center;
        }

        .text h2{
            margin-top: 12px;
            margin-bottom: 12px;
            padding: 8px 8px;

            text-align: center;

            border: 2px solid #66d3db;
            border-radius: 8px;
        }
        .text h3{
            margin-bottom: 8px;
            padding-left: 8px;
            padding-right: 8px;
            
            border-bottom: 1px solid #66d3db;
        }
        .text #h3a{
            width: fit-content;
        }
        .text ul li{
            margin-left: 24px;
        }

    </style>

</head>
<body>
    <div class="container">
        <head><h4>ABOUT</h4></head>
        <div class="flex">
            <div class="text">
    
                <h2>Kelompok : 1</h2>
                <h3>Koordinator : M. Faizal Agathon</h3>
                <h3 id="h3a">Anggota : </h3>
                <ul>
                    <li>Afrizal Rafly</li>
                    <li>Ahmad Fajri</li>
                    <li>Raihan Al Ayubi</li>
                    <li>Arvi Andriansyah</li>
                </ul>
    
            </div>
            
        </div>
    </div>
</body>
</html>
